<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      // eslint-disable-next-line import/no-extraneous-dependencies
      import { html, render } from 'lit-html';
      import { sendIcon } from './send-icon.svg.js';
      import '../src/index.js';

      const label = 'Write a message';
      render(
        html`
          <chat-input-message .label=${label}>${sendIcon(html)}</chat-input-message>
        `,
        document.querySelector('#demo'),
      );
    </script>
  </body>
</html>
